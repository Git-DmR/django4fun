<div class="list-group">
    {% for item in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="badge badge-primary badge-pill mr-3"> {{ item.cnt }}</span>
        <a href="{{ item.get_absolute_url }}" class=" list-group-item-action">{{ item.title }}</a>
    </li>
    {% endfor%}
</div>
